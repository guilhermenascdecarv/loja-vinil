<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastrar Discos</title>
    <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/records.css">

    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="imagens/logo.png" alt="Disco de Vinil" width="100px"></a>
        </div>
        <div>
            <a href="index.html"><h1>Gui Discos de Vinil</h1></a>
        </div>
    </header>

    <main>
        <button type="button" class="button_cadastro" id="cadastrar_disco">Cadastrar Disco</button>
        <table id="tabelaDiscos" class="records">
            <thead>
                <tr>
                    <th>Álbum</th>
                    <th>Artista</th>
                    <th>Ano de Lançamento</th>
                    <th>Selo</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!--Script-->
            </tbody>
        </table>


        <div class="modal" id="modal">
            <div class="modal_content">
                <header class="modal_header">
                    <h2>Novo Disco</h2>
                    <span class="fechar_modal" id="fechar_modal">X</span>
                </header>
                <form id="form" class="modal_form">
                    <input type="text" name="album" id="album" data-indexDisco="novo" class="modal_input" placeholder="Álbum" required>
                    <input type="text" name="artista" id="artista" class="modal_input" placeholder="Artista" required>
                    <input type="number" name="ano_lan" id="ano_lan" class="modal_input" placeholder="Ano de Lançamento" required>
                    <input type="text" name="selo" id="selo" class="modal_input" placeholder="Selo" required>
                    <input type="date" name="data_loja" id="data_loja" class="modal_input" required>
                </form>
                <footer class="modal_footer">
                    <button id="salvar" class="button_cadastro btn_salvar">Salvar</button>
                    <button id="cancelar" class="button_cadastro btn_cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Guilherme Nascimento de Carvalho</p> 
        <a href="https://www.linkedin.com/in/guilhermenascdecarv/"><img src="imagens/linkedin.png" alt="LinkedIn"></a>
        <a href="https://github.com/guilhermenascdecarv/loja-vinil"><img src="imagens/github.png" alt="GitHub"></a>
    </footer>
</body>
</html>
